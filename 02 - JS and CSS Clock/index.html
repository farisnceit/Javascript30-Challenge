<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>02 - JS and CSS Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="javascript-container">
      <div class="javascript-clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand mins-hand"></div>
          <div class="hand seconds-hand"></div>
        </div>
      </div>

      <div class="digital-clock">
        <div class="digital digital-hour">12</div>
        :
        <div class="digital digital-mins">21</div>
        :
        <div class="digital digital-seconds">21</div>
      </div>
    </div>
    <script>
      const hourHand = document.querySelector('.hour-hand');
      const minutesHand = document.querySelector('.mins-hand');
      const secondHand = document.querySelector('.seconds-hand');

      const digialHour = document.querySelector('.digital-hour');
      const digitalMinutes = document.querySelector('.digital-mins');
      const digitalseconds = document.querySelector('.digital-seconds');

      function runClock() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360 + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const mins = now.getMinutes();
        const minuteDegrees = (mins / 60) * 360 + 90;
        minutesHand.style.transform = `rotate(${minuteDegrees}deg)`;

        const hour = now.getHours();
        const hourDegrees = (hour / 12) * 360 + 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;

        digialHour.innerHTML = hour;
        digitalMinutes.innerHTML = mins;
        digitalseconds.innerHTML = seconds;
      }

      setInterval(runClock, 1000);
    </script>
  </body>
</html>
